<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form</h1>
    <form action="#" method="post">
      <p>
        <label for="file">Avatar</label><br />
        <input
          id="file"
          type="file"
          name="avatar"
          accept="image/jpeg, image/png"
        />
      </p>
      <p>
        <label for="file">Your photos</label><br />
        <input
          id="file"
          type="file"
          name="photo"
          accept="image/jpeg, image/png"
          multiple
        />
      </p>
      <datalist id="names">
        <option value="slava">slava</option>
        <option value="sashko">sashko</option>
        <option value="maxim">maxim</option>
      </datalist>
      <p>
        <label for="name">Name</label><br />
        <input
          id="name"
          type="text"
          name="name"
          list="names"
          required
          placeholder="name"
        />
      </p>
      <p>
        <label for="email">Email</label><br />
        <input
          id="email"
          type="email"
          name="email"
          required
          placeholder="email"
          disabled
        />
      </p>
      <p>
        <label for="password">Password</label><br />
        <input
          id="password"
          type="password"
          name="password"
          required
          minlength="10"
          placeholder="password"
        />
      </p>
      <p>
        <label for="age">Age</label><br />
        <input
          id="age"
          type="number"
          name="age"
          required
          placeholder="age"
          min="18"
          max="120"
        />
      </p>
      <p>
        <label for="role">Role</label><br />
        <input id="role" type="text" name="age" value="student" readonly />
      </p>
      <p>
        <label for="date"> When's your birthday? </label><br /><br />
        <input id="date" name="birthday" type="date" />
      </p>
      <p>What type phone have you got?</p>
      <ul>
        <li>
          <label>
            Iphone
            <input type="radio" name="phonetype" value="iphone" />
          </label>
        </li>
        <li>
          <label>
            Android
            <input type="radio" name="phonetype" value="android" />
          </label>
          <p>
            <label for="price">Price of your phone</label><br />
            <input id="price" type="range" name="price" min="10" max="2000" />
          </p>
        </li>
      </ul>
      <p>What color do you prefer?</p>
      <ul>
        <li>
          <label>
            Yellow
            <input type="radio" name="color" value="yellow" />
          </label>
        </li>
        <li>
          <label>
            Blue
            <input type="radio" name="color" value="blue" />
          </label>
        </li>
      </ul>
      <p>What pets do you have?</p>
      <ul>
        <li>
          <label>
            cat
            <input checked name="pats" value="cat" type="checkbox" />
          </label>
        </li>
        <li>
          <label>
            dog
            <input name="pats" value="dog" type="checkbox" />
          </label>
        </li>
      </ul>
      <p>
        <label for="car">Do you have a car?</label><br />
        <select name="car" id="car">
          <option value="toyota">toyota</option>
          <option value="honda">honda</option>
          <option value="nissan">nissan</option>
          <option value="nocar">Don`t have a car</option>
        </select>
      </p>
      <input type="hidden" name="course" value="front-end" />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
